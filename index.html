<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="product-con">
      <div class="product-item">
        <div class="qr-img">
          <img src="/images/image-qr-code.png" alt="" width="220px"">
        </div>
        <div class="details">
          <h4>Inmprove your front-end skills by building project</h4>
          <p>Scan the QR code to visit Frontend Mentor and take your codign skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
